<script>
// Chart 1
var ctx1 = document.getElementById('graph1').getContext('2d');
var myChart1 = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['Server 1', 'Server 2', 'Server 3', 'Server 4', 'Server 5', 'Server 6'],
        datasets: [{
            label: 'Uptime in days',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Chart 2
var ctx2 = document.getElementById('graph2').getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Netwerkverkeer in %',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Chart 3
var ctx3 = document.getElementById('graph3').getContext('2d');
var myChart3 = new Chart(ctx3, {
    type: 'pie',
    data: {
        labels: ['CPU', 'HDD', 'GPU', 'RAM', 'SSD', 'PSU'],
        datasets: [{
            label: 'Systeemgezondheid (Hoe groter hoe dringender onderhoud nodig)',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'red',
                'blue',
                'yellow',
                'green',
                'purple',
                'orange'
            ],
            hoverOffset: 4
        }]
    }
});

// Chart 4

            ],
            hoverOffset: 4
        }]
    }
});

// Chart 5

        labels: ['Informatie', 'Waarschuwing', 'Fout', 'Update', 'Unknown'],
        datasets: [{
            label: 'Logboeken en waarschuwingen',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgb(255, 99, 132)'
        }]
    },
    options: {
        indexAxis: 'y',
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Chart 6

        datasets: [{
            label: 'Systeemupdates',
            data: [65, 59, 90, 81, 56, 55, 40],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            r: {
                suggestedMin: 0,
                suggestedMax: 100
            }
        }
    }
});
